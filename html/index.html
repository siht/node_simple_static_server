<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="http://getbootstrap.com/favicon.ico">

  <title>Profiles</title>

  <link href=https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css rel="stylesheet">

  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 col-md-2 sidebar">
        sitio de muestra
      </div>
      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <div>
          <form id="submitForm">
            <div class="form-group">
              <label for="nombre_id">Nombre:</label>
              <input type="text" name="nombre" id="nombre_id" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="titulo_id">Título:</label>
              <input type="text" name="titulo" id="titulo_id" class="form-control">
            </div>
            <div class="form-group">
              <label for="descripcion_id">Descripción:</label>
              <input type="text" name="descripcion" id="descripcion_id" class="form-control">
            </div>
            <div class="form-group">
              <label for="imagen_id">Imagen:</label>
              <input type="file" name="imagen" id="imagen_id" class="form-control-file" required>
            </div>
            <div class="form-group">
              <input type="button" onclick="submitProfile()" value="subir" class="btn btn-primary"/>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://localhost:8000/static/app.js"></script>
</body>
</html>
